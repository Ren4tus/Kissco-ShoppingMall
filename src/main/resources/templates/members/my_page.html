<html layout:decorate="~{layout}">
<head>
  <meta name="_csrf" th:content="${_csrf.token}">
  <style>
    .fieldError {
      border-color: #bd2130;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="../js/myPage.js"></script>
</head>
<section class="container" layout:fragment="content">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form id="updateForm" method="post" th:action="@{/user/update}" th:object="${userCreateForm}">
    <nav th:replace="form_errors :: formErrorsFragment"></nav>
    <div class="mb-3">
      <label class="form-label" for="name">이름</label>
      <input class="form-control" id="input_name" th:value="${user.name}" type="text">
    </div>
    <div class="mb-3">
      <label class="form-label" for="username">유저 아이디</label>
      <input class="form-control" disabled id="input_username" th:value="${user.username}" type="email">
    </div>
    <div class="mb-3">
      <label class="form-label" for="email">이메일</label>
      <input class="form-control" id="input_email" th:value="${user.email}" type="email">
    </div>
    <div class="mb-3">
      <label class="form-label" for="detail_address">상세주소</label>
      <input class="form-control" id="input_detail_address" th:value="${user.detail_address}" type="text">
    </div>
    <div class="mb-3">
      <label class="form-label" for="phone">휴대폰 번호</label>
      <input class="form-control" id="input_phone" th:value="${user.phone}" type="text">
    </div>
    <button class="btn btn-primary" id="update_btn" type="button">내 정보 수정</button>
    <button class="btn btn-primary" id="delete_btn" type="button">회원 탈퇴</button>
  </form>
</section>
