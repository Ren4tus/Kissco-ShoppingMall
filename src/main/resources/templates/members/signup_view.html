<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />

<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="../js/signup.js"></script>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form id="signInForm" method="post" role="form"
          th:object="${memberForm}">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input class="form-control" id="input_name" placeholder="이름을 입력하세요" th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'"
                   th:field="*{name}"
                   type="text">
            <p th:errors="*{name}"
               th:if="${#fields.hasErrors('name')}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="id">아아디</label>
            <input class="form-control" id="input_id" placeholder="아이디를 입력하세요" th:field="*{id}"
                   type="text">
        </div>
        <div class="form-group">
            <label th:for="passward">비밀번호</label>
            <input class="form-control" id="input_pw" placeholder="비밀번호를 입력하세요" th:field="*{password}"
                   type="text">
        </div>
        <div class="form-group">
            <label th:for="passwardCheck">비밀번호확인</label>
            <input class="form-control" placeholder="비밀번호를 입력하세요"
                   type="text">
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input class="form-control" id="input_email" placeholder="이메일을 입력하세요" th:field="*{email}"
                   type="text">
        </div>
        <div class="form-group">
            <label th:for="sido">시/도</label>
            <select id="sido_name" name="input_sido_name">
                <option value="0">선택하세요</option>
                <tr th:each="sidoName : ${sidoNameList}">
                    <option th:value="${sidoName}"><span th:text="${sidoName}"></span></option>
                </tr>
            </select>
        </div>
        <div class="form-group">
            <label th:for="sigungu">시/군/구</label>
            <select id="sigungu_name" name="input_sigungu_name">
                <option value="0">선택하세요</option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="dong">동</label>
            <select id="dong_name" name="input_sigungu_name" th:field="*{addressNo}">
                <option value="0">선택하세요</option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="phone">휴대폰 번호</label>
            <input class="form-control" id="input_phone" placeholder="휴대폰 번호를 입력하세요" th:field="*{phone}"
                   type="text">
        </div>

        <button class="btn btn-primary" id="signin" type="submit">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
