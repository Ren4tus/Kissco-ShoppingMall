<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
        <nav th:replace="form_errors :: formErrorsFragment"></nav>
        <div class="mb-3">
            <label class="form-label" for="name">이름</label>
            <input class="form-control" th:field="*{name}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="username">ID</label>
            <input class="form-control" th:field="*{username}" type="text">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label" for="detail_address">상세주소</label>
            <input class="form-control" th:field="*{detail_address}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="phone">휴대폰 번호</label>
            <input class="form-control" th:field="*{phone}" type="text">
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</html>
